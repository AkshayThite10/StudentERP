<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assests/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<h1 class="head">Student Registration</h1>
<div class="container" style="width: 60vw">
    <div class="row my-4">
        <img src="assests/images/student.png" class="img-fluid" alt="..." />
    </div>
    <br>
    <div class="input-group mb-3">
        <span class="input-group-text">name</span>
        <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                id="name"
        />
    </div>
    <br>
    <div class="input-group mb-3">
        <span class="input-group-text">photo</span>
        <input type="file" id="photo" name="img" accept="image/*">
    </div>
    <br>

    <!-- Branch -->
    <select
            class="form-select"
            aria-label="Default select example"
            id="branch"
    >
        <option selected>Branch</option>
        <option value="IMTechCSE">IMTechCSE</option>
        <option value="MTechCSE">MTechCSE</option>
        <option value="IMTechECE">IMTechECE</option>
        <option value="MTechECE">MTechECE</option>
        <option value="MS">MS</option>
        <option value="PHD">PHD</option>

    </select>
<br>
    <br>

<div class="btn1">
    <button class="btn btn-success mx-auto" onclick="submitFunction()">
        Submit
    </button>
</div>
</div>
<!-- script -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="assests/javascript/main.js"></script>
</body>
</html>
